<section class="vh-100 gradient-custom">
    <div class="container  ">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body ">
              <h3 class=" pb-2 pb-md-0 ">Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-6">
  
                    <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>
                  <div class="col-6 ">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-6  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Username</label>
                      <input type="text" class="form-control form-control-lg"  />
                
                    </div>
  
                  </div>

                  <div class="col-6  d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Password</label>
                      <input type="password" class="form-control form-control-lg"  />
                    
                    </div>
  
                  </div>
                
                  </div>
                
  
                <div class="row">
                  <div class="col-6  pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    
                    </div>
                    
  
                  </div>

                  <div class="col-6  pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Role</label>
                      <input type="text" id="emailAddress" class="form-control form-control-lg" />
                    
                    </div>
                    
  
                  </div>
                  <div class="col-6  pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      
                    </div>
  
                  </div>
                </div>
  
               
  
                <div class="mt-4 pt-2 submit">
                  <input class="btn btn-primary " type="submit" (click)="registeruser()"/>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
